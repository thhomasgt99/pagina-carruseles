<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicion de secion</title>
    <link rel="stylesheet" href="../CSSs/secion.css">
    <link rel="stylesheet" href="../CSSs/mediaQSecion.css" media="(max-width: 600px)">
</head>
<body>
    <header>
        <img tabindex="0" class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
            alt="imagen logo">
    </header>

    <section class="login">
        <section class="login__container">
            <h2 tabindex="0" >Inicia secion</h2>
            <form class="login__container--form">
                <input aria-label="correo" class="input" type="text" placeholder="correo">
                <input aria-label="correo" class="input" type="password" placeholder="contraseña">
                <button class="button">Iniciar secion</button>
                <div class="login__container--rember-me">
                    <label >
                        <input type="checkbox" id="box1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contreseña</a>
                </div>
            </form>
                <section class="login__container--social-media">
                    <div><img src="../icon/google-icon.png" alt="Google">Inicia secion con Google</div>
                    <div><img src="../icon/twitter-icon.png" alt="twitter">Inicia secion con twitter</div>
                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
           
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>

</body>
</html>
